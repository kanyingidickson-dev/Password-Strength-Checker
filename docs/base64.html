<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Toolkit — Base64</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="brand">
          <div class="brand__title">Password Toolkit</div>
          <div class="brand__subtitle">Strength checks, generator, and offline crypto tools.</div>
        </div>
        <nav class="nav" aria-label="Tools">
          <a class="navlink" href="./index.html" data-page="strength">Strength</a>
          <a class="navlink" href="./generator.html" data-page="generator">Generator</a>
          <a class="navlink" href="./hash.html" data-page="hash">Hash/HMAC</a>
          <a class="navlink" href="./pbkdf2.html" data-page="pbkdf2">PBKDF2</a>
          <a class="navlink" href="./aes-gcm.html" data-page="aes-gcm">AES-GCM</a>
          <a class="navlink" href="./base64.html" data-page="base64">Base64</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-head">
        <h1 class="page-title">Base64 encode / decode</h1>
        <div class="page-subtitle muted">Encode or decode text locally.</div>
      </div>

      <section aria-label="Base64">
        <div class="grid grid-1">
          <div class="card span-8">
            <h2>Convert</h2>
            <div class="field">
              <label for="b64-in">Text</label>
              <textarea id="b64-in" rows="6" spellcheck="false"></textarea>
            </div>
            <div class="row">
              <button id="b64-encode" class="btn" type="button">Encode</button>
              <button id="b64-decode" class="btn btn-secondary" type="button">Decode</button>
            </div>
            <div class="output" id="b64-out">—</div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="muted">Everything runs locally in your browser. No database, no tracking.</div>
      </footer>
    </main>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
