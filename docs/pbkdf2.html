<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Toolkit — PBKDF2</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="brand">
          <div class="brand__title">Password Toolkit</div>
          <div class="brand__subtitle">Strength checks, generator, and offline crypto tools.</div>
        </div>
        <nav class="nav" aria-label="Tools">
          <a class="navlink" href="./index.html" data-page="strength">Strength</a>
          <a class="navlink" href="./generator.html" data-page="generator">Generator</a>
          <a class="navlink" href="./hash.html" data-page="hash">Hash/HMAC</a>
          <a class="navlink" href="./pbkdf2.html" data-page="pbkdf2">PBKDF2</a>
          <a class="navlink" href="./aes-gcm.html" data-page="aes-gcm">AES-GCM</a>
          <a class="navlink" href="./base64.html" data-page="base64">Base64</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-head">
        <h1 class="page-title">PBKDF2 key derivation</h1>
        <div class="page-subtitle muted">Derive a key from a password locally (SHA-256). Output is hex.</div>
      </div>

      <section aria-label="PBKDF2">
        <div class="grid grid-1">
          <div class="card span-8">
            <h2>Derive key</h2>
            <div class="field">
              <label for="kdf-password">Password</label>
              <input id="kdf-password" type="password" autocomplete="off" spellcheck="false" />
            </div>
            <div class="form-grid">
              <div class="field">
                <label for="kdf-salt">Salt</label>
                <input id="kdf-salt" type="text" spellcheck="false" value="salt" />
              </div>
              <div class="field">
                <label for="kdf-iter">Iterations</label>
                <input id="kdf-iter" type="number" min="1000" max="2000000" value="200000" />
              </div>
              <div class="field">
                <label for="kdf-len">Key length (bytes)</label>
                <input id="kdf-len" type="number" min="16" max="64" value="32" />
              </div>
            </div>
            <div class="row">
              <button id="do-kdf" class="btn" type="button">Derive key</button>
              <button id="copy-kdf" class="btn btn-secondary" type="button">Copy</button>
            </div>
            <div class="output" id="kdf-out">—</div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="muted">Everything runs locally in your browser. No database, no tracking.</div>
      </footer>
    </main>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
